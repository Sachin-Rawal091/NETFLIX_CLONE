<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX LOGIN PAGE</title>
    <link rel="stylesheet" href="/YOUTUBE/PROJECT/NETFLIX/CSS/NETFILX2.CSS" />
    <link rel="html" href="/YOUTUBE/PROJECT/NETFLIX/NETFLIX.html" />
</head>

<body>
    <div class="main">
        <div class="shadow">
            <div class="navbar">
                <span id="logo"><img src="/YOUTUBE/PROJECT/NETFLIX/image/logo.svg" alt="NETFLIX-logo" /></span>
            </div>

            <div class="sign_upShavdow">
                <div class="contaier-sign_up">
                    <h1>Sign In</h1>

                    <input type="text" class="input-space" placeholder="Enter your phone number " />
                    <input type="password" class="input-space" />

                    <button class="btn-red">Sign In</button>
                    <span>OR</span>
                    <button class="btn-grey">use a sign-in code</button>

                    <a href="#">Forgot Password?</a>
                    <label for="Remember" id="label"><input type="checkbox" class="Remember" /><span>Remember
                            me</span></label>

                    <section class="section_bottom">
                        <span>New to Netflix?</span>
                        <a href="#">Sign up now.</a>
                    </section>
                    <p class="learn_more">
                        <span>This page is protected by Google reCAPTCHA to ensure you're not
                            a bot.</span>
                        <a href=""> Learn more </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
     
    <div class="upper-footer">
        <div class="footer">
            <div>Questions? Call 000-800-919-1743 (Toll-Free)</div>
            <div class="footer-a">
                <a href="#" >FAQ</a>
                <a href="#" >Help Centre</a>
                <a href="#" >Terms of Use</a>
                <a href="#" >Privacy</a>
                <a href="#" >Cookie Preferences</a>
                <a href="#" >Corporate Information</a>
            </div>
            <div class="button">
                <span><img src="/YOUTUBE/PROJECT/NETFLIX/image/language.svg" alt="language-logo" /></span>
                <select for = 'language' id="lang">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                </select>

            </div>
        </div>
    </div>
</body>

</html>
